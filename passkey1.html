<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey</title>
    <link rel="stylesheet" href="passkey1.css">
</head>
<body>
        <div class="nav">
            <div class="logo"></div>
            <div class="text">
                <h1>CRTD Technologies Test Submission </h1>
                <h2>Dashboard</h2>
            </div>
            <div class="profile">
                <div class="profile-img">
                    <img src="images/profile.png" alt="">
                </div>
               <h3>Super Admin</h3> 
               <button class="button-1">Log Out</button>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="sidebar">
                    <div class="user-section">
                      <h2 class="user-role">SuperAdmin</h2>
                      <button class="dashboard-button">Open dashboard</button>
                    </div>
                
                    <div class="favorites-section">
                      <h4 class="section-title">Favorites</h4>
                      <ul class="favorites-list">
                        <li>• Total Account Created</li>
                        <li>• Not Submitted</li>
                      </ul>
                    </div>
                
                    <div class="dashboards-section">
                      <h4 class="section-title">Dashboards</h4>
                      <ul class="dashboards-list">
                        <li>
                          <img src="images/2.png" alt="">Total Account Created
                        </li>
                        <li>
                            <img src="images/3.png" alt="">Total Submitted
                        </li>
                        <li>
                            <img src="images/4.png" alt="">Not Submitted
                        </li>
                        <li>
                            <img src="images/5.png" alt="">Question Section
                        </li>
                        <li class="passkey">
                            <img src="images/6.png" alt="">Passkey
                        </li>
                      </ul>
                    </div>
                  </div>
            </div>
            <div class="right">
                <div class="icon">
                    <img src="images/1.png" alt="">
                </div>
                <div class="table">
                    <div class="table-container">
                        <table>
                          <thead>
                            <tr>
                              <th style="width: 10%;">S.No</th>
                              <th>Passkey</th>
                              <th style="width: 20%; text-align: center;">Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>1.</td>
                              <td class="passkey">6 6 5 5 4 4</td>
                              <td class="actions" style="text-align: center;">
                                <div class="action-btns">
                                    <img class="delete-btn" src="images/delete.png" alt="Delete">
                                    <img class="eye-btn" src="images/eye.png" alt="See">
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td>2.</td>
                              <td class="passkey">9 9 5 5 8 8</td>
                              <td class="actions" style="text-align: center;">
                                <div class="action-btns">
                                    <img class="delete-btn" src="images/delete.png" alt="Delete">
                                    <img class="eye-btn" src="images/eye.png" alt="See">
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
</body>
</html>
